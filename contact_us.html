<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      rel="stylesheet"
      href="./travel_recommendation.css"
    />
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <title>TravelBloom - Contact Us</title>
  </head>
  <body>
    <nav>
      <h3>TravelBloom</h3>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li>
          <a href="about_us.html">About Us</a>
        </li>
        <li>
          <a href="contact_us.html">Contact Us</a>
        </li>
      </ul>
    </nav>
    <main>
      <aside>
        <a
          href="https://www.twitter.com"
          target="_blank"
          ><img
            src="./assets/twitter.png"
            alt="twitter icon"
        /></a>
        <a
          href="https://www.facebook.com"
          target="_blank"
          ><img
            src="./assets/facebook.png"
            alt="facebook icon"
        /></a>
        <a
          href="https://www.instagram.com"
          target="_blank"
          ><img
            src="./assets/instagram.png"
            alt="instagram icon"
        /></a>
        <a
          href="https://www.youtube.com"
          target="_blank"
          ><img
            src="./assets/youtube.png"
            alt="youtube icon"
        /></a>
      </aside>
      <section class="contactsContainer">
        <h1 class="contactsTitle">Contact Us</h1>
        <p class="contactsDescription">
          Get in touch with us for any queries or
          support.
        </p>
        <form class="contactsForm">
          <label for="name">Name</label>
          <input
            type="text"
            id="name"
            placeholder="John Smith"
          />
          <label for="email">Email</label>
          <input
            type="email"
            id="email"
            placeholder="johnsmith@example.com"
          />
          <label for="message">Message</label>
          <textarea
            id="message"
            rows="6"
            placeholder="Your message here..."
          ></textarea>
          <button
            class="submitBtn btn"
            type="submit"
          >
            Submit
          </button>
        </form>
      </section>
    </main>
  </body>
</html>
